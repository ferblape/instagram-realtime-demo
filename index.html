<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Instagram Realtime Demo</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="socket.io.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />

  <script type="text/javascript">

    var host = (process.env.NODE_ENV == 'production' ? 'http://instagram-realtime-demo.herokuapp.com' : 'http://localhost';

    var socket = io.connect(host+':8888');
    socket.on('photo', function (data) {
      console.log(data);
    });

    $(function() {

      var mapOptions = {
        zoom: 16,
        center: new google.maps.LatLng(40.4166909, -3.70034540000006),
        disableDefaultUI: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        styles: [ { stylers: [ { saturation: -65 }, { gamma: 1.52 } ] }, { featureType: "administrative", stylers: [ { saturation: -95 },{ gamma: 2.26 } ] }, { featureType: "water", elementType: "labels", stylers: [ { visibility: "off" } ] }, { featureType: "administrative.locality", stylers: [ { visibility: 'off' } ] }, { featureType: "road", stylers: [ { visibility: "simplified" }, { saturation: -99 }, { gamma: 2.22 } ] }, { featureType: "poi", elementType: "labels", stylers: [ { visibility: "off" } ] }, { featureType: "road.arterial", stylers: [ { visibility: 'off' } ] }, { featureType: "road.local", elementType: "labels", stylers: [ { visibility: 'off' } ] }, { featureType: "transit", stylers: [ { visibility: 'off' } ] }, { featureType: "road", elementType: "labels", stylers: [ { visibility: 'off' } ] },{ featureType: "poi", stylers: [ { saturation: -55 } ] } ]
      };

      // Init the map
      var map = new google.maps.Map(document.getElementById("map_container"), mapOptions);
    });
  </script>
</head>
<body>

<header id="top_bar">
  <h1>Demo map™</h1>
</header>

<div class="popover" id="content" style="display:none">
  <div class="header">
    <div class="item_data">
      <img src="" alt="" class="avatar">
      <p>
        <strong></strong><br>
        <span class="date"></span> · <a href="#" target="blank"></a>
      </p>
    </div>
  </div>
  <div class="content"></div>
  <input type="hidden" id="current_feature">
</div>

<div id="outer_map_container">
  <div id="map_container"></div>
</div>

</body></html>
